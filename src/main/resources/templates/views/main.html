<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <!-- 부트스트랩 CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" th:href="@{/css/main/main.css}" />
</head>

<body>
<div class="container">
    <!-- 헤더 영역 -->
    <header th:replace="fragments/header :: header"></header>

    <!-- 콘텐츠 영역 -->
    <div class="content">
        <div th:if="${page != null && !page.isEmpty()}">
            <!-- 특정 페이지가 요청되면 해당 페이지를 로드 -->
            <div th:replace="'/views/' + ${page} + '.html'"></div>
        </div>
        <div th:unless="${page != null && !page.isEmpty()}">
            <!-- 페이지 요청이 없을 때 기본 콘텐츠를 표시 -->
            <div th:replace="'/views/main/main-content.html'"></div>
        </div>
    </div>

    <!-- 푸터 영역 -->
    <footer th:replace="fragments/footer :: footer"></footer>
</div>

<!-- 부트스트랩 JS 및 Popper.js 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
